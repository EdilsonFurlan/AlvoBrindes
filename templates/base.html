<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock head %}
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    


    <link rel="stylesheet" href="{% static 'geral/css/geral.css' %}">
  
</head>
<body>
    
    <div class="container mt-5 p-3">
        {% include "include/nav.html" %}
  
        <!-- Conteúdo específico de cada página será inserido aqui -->
        {% block content %}{% endblock %}

    </div>

    <!-- Rodapé fixo -->
    <footer class="footer">
        <p>Rodapé fixo - Seu texto de rodapé aqui...</p>
    </footer>

   <!-- Inclua o jQuery -->


<!--*************** Bootstrap js *****************-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

<!-- Script para fechar a mensagem em certo tempo -->
<script>
    $(document).ready(function() {
      
        // messages timeout for 10 sec
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 10000); // <-- time in milliseconds, 1000 =  1 sec
    });
</script>


{% block js %}{% endblock js %}
</body>
</html>
